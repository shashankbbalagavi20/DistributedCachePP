name: CI - API Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
  api-tests:
    name: REST API (cURL) Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install CMake
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24.0'

      # Step 3: Install dependencies
      - name: Install build tools (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make libgtest-dev

      # Step 4: Configure the build
      - name: Configure project
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -G "Ninja"

      # Step 5: Build the project
      - name: Build project
        run: cmake --build build

      # Step 6: Run API Tests with curl
      - name: Run API Tests with curl
        run: |
          ./build/DistributedCachePP --host 127.0.0.1 --port 5001 &
          SERVER_PID=$!
          sleep 2

          echo "ðŸ”¹ PUT foo=bar"
          curl -s -X PUT http://127.0.0.1:5001/cache/foo \
            -H "Content-Type: application/json" \
            -d '{"value":"bar","ttl":500}' | tee output.json
          grep '"status":"ok"' output.json

          echo "ðŸ”¹ GET foo"
          curl -s http://127.0.0.1:5001/cache/foo | grep "bar"

          echo "ðŸ”¹ DELETE foo"
          curl -s -X DELETE http://127.0.0.1:5001/cache/foo | grep "deleted"

          echo "ðŸ”¹ GET foo (expect 404)"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5001/cache/foo)
          test "$STATUS" -eq 404

          echo "ðŸ”¹ PUT malformed JSON (expect 400)"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X PUT http://127.0.0.1:5001/cache/bad \
            -H "Content-Type: application/json" \
            -d '{"value": }')
          test "$STATUS" -eq 400

          echo "ðŸ”¹ GET metrics"
          curl -s http://127.0.0.1:5001/metrics | grep "cache_hits_total"

          kill $SERVER_PID
