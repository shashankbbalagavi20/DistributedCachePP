name: CI - API Tests

on:
  push:                 # run on any push to main
    branches: [ main ]
  pull_request:         # run on PRs targeting main
    branches: [ main ]
  workflow_dispatch:    # allow manual trigger

jobs:
  api-tests:
    name: REST API (cURL) Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.24.0'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make libgtest-dev curl

      - name: Configure project
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -G "Ninja"

      - name: Build project
        run: cmake --build build

      - name: Run API Tests with curl
        run: |
          ./build/DistributedCachePP --host 127.0.0.1 --port 5000 &
          SERVER_PID=$!
          sleep 2

          echo "ðŸ”¹ PUT foo=bar"
          curl -s -X PUT http://127.0.0.1:5000/cache/foo \
            -H "Content-Type: application/json" \
            -d '{"value":"bar","ttl":500}' | grep '"status":"ok"'

          echo "ðŸ”¹ GET foo"
          curl -s http://127.0.0.1:5000/cache/foo | grep "bar"

          echo "ðŸ”¹ DELETE foo"
          curl -s -X DELETE http://127.0.0.1:5000/cache/foo | grep "deleted"

          echo "ðŸ”¹ GET foo (expect 404)"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5000/cache/foo)
          test "$STATUS" -eq 404

          echo "ðŸ”¹ PUT malformed JSON (expect 400)"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X PUT http://127.0.0.1:5000/cache/bad \
            -H "Content-Type: application/json" \
            -d '{"value": }')
          test "$STATUS" -eq 400

          echo "ðŸ”¹ GET metrics"
          curl -s http://127.0.0.1:5000/metrics | grep "cache_hits_total"

          kill $SERVER_PID
